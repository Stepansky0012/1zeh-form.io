<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Форма с загрузкой изображения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Загрузка заявки</h1>

  <form id="uploadForm">
    <label>
      Имя:
      <input type="text" name="name" required />
    </label>
    <br /><br />

    <label>
      Комментарий:
      <textarea name="comment"></textarea>
    </label>
    <br /><br />

    <label>
      Фото:
      <input type="file" name="photo" accept="image/*" required />
    </label>
    <br /><br />

    <button type="submit">Отправить</button>
  </form>

  <p id="status"></p>

  <script>
    // !!! ЗДЕСЬ ТЕБЕ НУЖНО ПОДСТАВИТЬ СВОЙ URL ВЕБХУКА n8n
    const WEBHOOK_URL = "https://primary-production-2705e.up.railway.app/webhook-test/1zeh-form";

    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      status.textContent = "Отправляем...";

      const formData = new FormData(form); // сюда автоматически попадёт файл и текстовые поля

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          body: formData, // ВАЖНО: НЕ ставим headers Content-Type — браузер сам поставит multipart/form-data
        });

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        let data = null;
        try {
          data = await response.json();
        } catch (e) {
          // если n8n вернёт не JSON — просто игнорируем
        }

        status.textContent = "Успешно отправлено!";
      } catch (error) {
        console.error(error);
        status.textContent = "Ошибка отправки: " + error.message;
      }
    });
  </script>
</body>
</html>
